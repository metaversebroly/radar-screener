<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RADAR — StockX Price Screener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --grid: rgba(232, 255, 58, 0.03);
      --accent-yellow: #e8ff3a;
      --accent-red: #ff4545;
      --accent-green: #3affb8;
      --text: #e0e0e0;
      --text-dim: #888;
      --card-bg: #121212;
      --border: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 2.5rem;
      color: var(--accent-yellow);
      letter-spacing: 0.1em;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .countdown {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .countdown span {
      color: var(--accent-green);
      font-weight: 700;
    }

    .btn {
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 700;
    }

    .btn-scan {
      background: var(--accent-yellow);
      color: var(--bg);
    }

    .btn-scan:hover {
      background: #fff9a0;
      transform: translateY(-1px);
    }

    .btn-scan:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    @media (max-width: 900px) {
      .stats { grid-template-columns: repeat(2, 1fr); }
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 4px;
    }

    .stat-card h3 {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-family: 'Syne', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
    }

    .stat-card.products .value { color: var(--accent-yellow); }
    .stat-card.dips .value { color: var(--accent-red); }
    .stat-card.alerts .value { color: var(--accent-green); }
    .stat-card.last-scan .value { font-size: 1.2rem; }

    /* Main layout */
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 1000px) {
      .main { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .panel-title {
      font-family: 'Syne', sans-serif;
      font-size: 1.1rem;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      color: var(--accent-yellow);
    }

    /* Form */
    .add-form {
      display: flex;
      gap: 8px;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .add-form input {
      flex: 1;
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      padding: 10px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
    }

    .add-form input::placeholder {
      color: var(--text-dim);
    }

    .add-form input:focus {
      outline: none;
      border-color: var(--accent-yellow);
    }

    .btn-add {
      background: var(--accent-green);
      color: var(--bg);
    }

    .btn-add:hover {
      background: #5affc8;
    }

    /* Tables */
    .table-wrap {
      max-height: 400px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    tr {
      transition: background 0.2s;
    }

    tr:hover {
      background: rgba(255,255,255,0.02);
    }

    tr.dip-high {
      border-left: 3px solid var(--accent-red);
      animation: pulse-red 2s ease-in-out infinite;
    }

    tr.dip-medium {
      border-left: 3px solid var(--accent-yellow);
    }

    @keyframes pulse-red {
      0%, 100% { border-left-color: var(--accent-red); }
      50% { border-left-color: rgba(255, 69, 69, 0.5); }
    }

    .discount-positive {
      color: var(--accent-green);
    }

    .discount-high {
      color: var(--accent-red);
      font-weight: 700;
    }

    .btn-delete {
      background: transparent;
      color: var(--text-dim);
      padding: 4px 8px;
      font-size: 0.75rem;
      border: 1px solid var(--border);
    }

    .btn-delete:hover {
      color: var(--accent-red);
      border-color: var(--accent-red);
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 10, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-family: 'Syne', sans-serif;
      font-size: 1.5rem;
      color: var(--accent-yellow);
      letter-spacing: 0.2em;
    }

    .overlay.hidden {
      display: none;
    }

    .overlay::after {
      content: '';
      width: 8px;
      height: 1.2em;
      background: var(--accent-yellow);
      margin-left: 4px;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      color: var(--accent-yellow);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-msg {
      padding: 12px 20px;
      background: rgba(255, 69, 69, 0.15);
      color: var(--accent-red);
      font-size: 0.85rem;
      margin: 0 20px 20px;
      border-radius: 4px;
    }

    .error-msg.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">RADAR</h1>
      <div class="header-right">
        <div class="countdown">Prochain scan: <span id="countdown">--:--:--</span></div>
        <button class="btn btn-scan" id="btn-scan">SCAN MAINTENANT</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card products">
        <h3>Produits surveillés</h3>
        <div class="value" id="stat-products">0</div>
      </div>
      <div class="stat-card dips">
        <h3>Trous d'air actifs</h3>
        <div class="value" id="stat-dips">0</div>
      </div>
      <div class="stat-card alerts">
        <h3>Alertes 30j</h3>
        <div class="value" id="stat-alerts">0</div>
      </div>
      <div class="stat-card last-scan">
        <h3>Dernier scan</h3>
        <div class="value" id="stat-last-scan">—</div>
      </div>
    </div>

    <div class="main">
      <div class="panel">
        <h2 class="panel-title">Watchlist</h2>
        <form class="add-form" id="add-form">
          <input type="url" id="url-input" placeholder="https://stockx.com/fr/labubu-the-monsters-zimomo" required>
          <button type="submit" class="btn btn-add">AJOUTER</button>
        </form>
        <div class="error-msg hidden" id="form-error"></div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Produit</th>
                <th>Prix</th>
                <th>Médiane 30j</th>
                <th>Discount</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="products-tbody">
              <tr><td colspan="5" class="empty-state">Chargement...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="panel">
        <h2 class="panel-title">Historique des alertes</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Produit</th>
                <th>Prix alerte</th>
                <th>Médiane</th>
                <th>Discount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="alerts-tbody">
              <tr><td colspan="5" class="empty-state">Chargement...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay hidden" id="scan-overlay">SCAN EN COURS...</div>

  <script>
    const API_URL = 'https://ton-app.railway.app';

    let countdownInterval = null;

    async function fetchJson(url, options = {}) {
      const res = await fetch(url, { ...options, headers: { 'Content-Type': 'application/json', ...options.headers } });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.detail || err.message || res.statusText);
      }
      return res.json();
    }

    async function loadProducts() {
      try {
        const data = await fetchJson(`${API_URL}/products`);
        const tbody = document.getElementById('products-tbody');
        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="5" class="empty-state">Aucun produit. Ajoute une URL StockX.</td></tr>';
        } else {
          tbody.innerHTML = data.map(p => {
            const discount = p.discount_pct != null ? p.discount_pct : null;
            const rowClass = discount >= 15 ? 'dip-high' : discount >= 8 ? 'dip-medium' : '';
            const discountClass = discount >= 15 ? 'discount-high' : discount != null && discount > 0 ? 'discount-positive' : '';
            const discountStr = discount != null ? `-${discount.toFixed(1)}%` : '—';
            const priceStr = p.last_price != null ? `$${p.last_price.toFixed(2)}` : '—';
            const medianStr = p.median_30d != null ? `$${p.median_30d.toFixed(2)}` : '—';
            return `<tr class="${rowClass}">
              <td>${escapeHtml(p.name)}</td>
              <td>${priceStr}</td>
              <td>${medianStr}</td>
              <td class="${discountClass}">${discountStr}</td>
              <td><button class="btn btn-delete" data-slug="${escapeHtml(p.slug)}">Supprimer</button></td>
            </tr>`;
          }).join('');
          tbody.querySelectorAll('.btn-delete').forEach(btn => {
            btn.addEventListener('click', () => deleteProduct(btn.dataset.slug));
          });
        }
        updateStats(data);
        return data;
      } catch (e) {
        document.getElementById('products-tbody').innerHTML =
          `<tr><td colspan="5" class="empty-state" style="color:var(--accent-red)">Erreur: ${escapeHtml(e.message)}</td></tr>`;
        return [];
      }
    }

    function updateStats(products) {
      const dips = products.filter(p => p.discount_pct != null && p.discount_pct >= 15).length;
      document.getElementById('stat-products').textContent = products.length;
      document.getElementById('stat-dips').textContent = dips;
    }

    async function loadAlerts() {
      try {
        const data = await fetchJson(`${API_URL}/alerts`);
        const tbody = document.getElementById('alerts-tbody');
        document.getElementById('stat-alerts').textContent = data.length;
        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="5" class="empty-state">Aucune alerte.</td></tr>';
        } else {
          tbody.innerHTML = data.map(a => {
            const date = new Date(a.triggered_at).toLocaleString('fr-FR');
            return `<tr>
              <td><a href="https://stockx.com/${escapeHtml(a.slug)}" target="_blank">${escapeHtml(a.product_name)}</a></td>
              <td>$${Number(a.alert_price).toFixed(2)}</td>
              <td>$${Number(a.median_price).toFixed(2)}</td>
              <td class="discount-high">-${Number(a.discount_pct).toFixed(1)}%</td>
              <td>${date}</td>
            </tr>`;
          }).join('');
        }
      } catch (e) {
        document.getElementById('alerts-tbody').innerHTML =
          `<tr><td colspan="5" class="empty-state" style="color:var(--accent-red)">Erreur: ${escapeHtml(e.message)}</td></tr>`;
      }
    }

    function escapeHtml(s) {
      if (s == null) return '';
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    async function addProduct(url) {
      hideFormError();
      try {
        await fetchJson(`${API_URL}/products`, {
          method: 'POST',
          body: JSON.stringify({ url })
        });
        document.getElementById('url-input').value = '';
        await loadProducts();
        await loadAlerts();
      } catch (e) {
        showFormError(e.message);
      }
    }

    async function deleteProduct(slug) {
      try {
        await fetchJson(`${API_URL}/products/${encodeURIComponent(slug)}`, { method: 'DELETE' });
        await loadProducts();
        await loadAlerts();
      } catch (e) {
        alert('Erreur: ' + e.message);
      }
    }

    async function triggerScan() {
      const btn = document.getElementById('btn-scan');
      const overlay = document.getElementById('scan-overlay');
      btn.disabled = true;
      overlay.classList.remove('hidden');
      try {
        const result = await fetchJson(`${API_URL}/scan`, { method: 'POST' });
        document.getElementById('stat-last-scan').textContent = `Il y a 0 min`;
        await loadProducts();
        await loadAlerts();
        startCountdown();
      } catch (e) {
        alert('Erreur scan: ' + e.message);
      } finally {
        btn.disabled = false;
        overlay.classList.add('hidden');
      }
    }

    function showFormError(msg) {
      const el = document.getElementById('form-error');
      el.textContent = msg;
      el.classList.remove('hidden');
    }

    function hideFormError() {
      document.getElementById('form-error').classList.add('hidden');
    }

    async function fetchHealth() {
      try {
        return await fetchJson(`${API_URL}/health`);
      } catch {
        return null;
      }
    }

    function startCountdown() {
      if (countdownInterval) clearInterval(countdownInterval);
      function tick() {
        fetchHealth().then(h => {
          if (!h || !h.next_scan) {
            document.getElementById('countdown').textContent = '--:--:--';
            return;
          }
          const next = new Date(h.next_scan);
          const now = new Date();
          if (next <= now) {
            document.getElementById('countdown').textContent = 'En cours...';
            return;
          }
          const diff = Math.floor((next - now) / 1000);
          const hh = Math.floor(diff / 3600);
          const mm = Math.floor((diff % 3600) / 60);
          const ss = diff % 60;
          document.getElementById('countdown').textContent =
            `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
        });
      }
      tick();
      countdownInterval = setInterval(tick, 1000);
    }

    document.getElementById('add-form').addEventListener('submit', e => {
      e.preventDefault();
      const url = document.getElementById('url-input').value.trim();
      if (url) addProduct(url);
    });

    document.getElementById('btn-scan').addEventListener('click', triggerScan);

    (async function init() {
      await loadProducts();
      await loadAlerts();
      startCountdown();
      setInterval(loadProducts, 30000);
    })();
  </script>
</body>
</html>
